<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Les petits plats</title>
</head>

<body>
    <header class="container-fluid logo_cont">
        <img alt="logo" src="assets/logo.png" class="mx-auto d-block logo_img" />
    </header>
    <main>
        <section>
            <div class="container-fluid row recherche ">
                <label for="search_input"></label>
                <input type="search" id="search_input" name="search_input" class="form-control-plaintext bg-light mx-auto d-block text-secondary search_input" value="Recherchez une recette"/>
                <button>
                    <i class="">i</i>
                </button>
            </div>
        </section>
        <section class="container">
            <div class="key_words">
            </div>
        </section>
        <section>
            <div class="container-fluid row filters filters">
                <div class="col bg-primary text-white"> 
                    <button id="ingredients_btn" class="bg-primary">
                        <label for="ingredients"></label>
                        <input  class="bg-primary" name="ingredients" id="ingredients" value="Ingredients"/>
                    </button>
                </div>
                <div class="col bg-success text-white">
                    <button id="appliances_btn" class="bg-success">
                        <label for="appliances"></label>
                        <input class="bg-success" name="appliances" id="appliances" value="Appareils"/>
                    </button>
                </div>
                <div class="col bg-danger text-white">
                    <button id="ustensiles_btn"class="bg-danger">
                        <label for="ustensiles"></label>
                        <input class="bg-danger" name="ustensiles" id="ustensiles" value="Ustensiles"/>
                    </button>
                </div>
            </div>
        </section>
        <section class="recipes">
            <!-- javascript-->
        </section>
    </main>
    <script src="/scripts/index.js"></script>
    <script src="/scripts/factories.js"></script>
    <script src="/data/recipes.js"></script>
</body>

</html>
